- word: Uptime
  anchor: uptime
  definition: 'La durée, le temps pendant lequel un équipement ou une pièce d’équipement, comme un ordinateur, un serveur ou un site web est opérationnel ou considéré comme tel.'

- word: Disponibilité
  anchor: availability
  definition: 'En général, c’est la caractéristique d’une ressource d’être opérable, utilisable à la demande pour remplir sa fonction. C’est la somme de l’accessibilité, de la fiabilité, de la maintenabilité et de la sécurité de la ressource. Pour les sites web, c’est le pourcentage de temps qu’un système est disponible pour son utilisation. Formule : Uptime x 100 ÷ (Uptime + Downtime).'

- word: Site web
  anchor: website
  definition: 'Un lieu sur le World Wide Web qui maintient une ou plusieurs pages à des adresses spécifiques. À Check my Website, cette une adresse commençant par <code>HTTP</code> ou <code>HTTPS</code> qui correspond à <em>l’entité minimale que vous pouvez superviser avec le service Check my Website</em>.'

- word: 'État OK'
  anchor: ok-state
  definition: 'L’état Ok indique que tout va bien au niveau fonctionnel, opérationnel.'

- word: 'État attention'
  anchor: warning-state
  definition: 'Un site web est en état Attention à l’existence de problèmes pouvant affecter l’utilisateur final.'

- word: 'État critique'
  anchor: critical-state
  definition: 'Un site web est en état Critique quand il est hors d’usage ou trop lent.'

- word: 'État non contrôlé'
  anchor: pending-state
  definition: 'Un site web est en état Non contrôlé quand il n’a <strong>pas</strong> encore été supervisé.'

- word: 'État inconnu'
  anchor: unknown-state
  definition: 'Un site web est en état Inconnu quand une erreur est survenue lors du contrôle.'

- word: 'URL'
  anchor: url
  definition: 'Abréviation de Uniform Resource Locator (URL). C’est l’adresse globale des documents et autres ressources du World Wide Web.'

- word: 'URI'
  anchor: uri
  definition: 'Abréviation de Uniform Resource Identifier, le nom générique des adresses pour tout types d’objets sur le World Wide Web. Une URL est un type d’URI.'

- word: 'Adresse Internet'
  anchor: internet-address
  definition: 'Une adresse Internet identifie de façon unique un nœud sur l’Internet. L’adresse Internet se référe aussi au nom ou à l’IP d’un site web (URL). Cela peut aussi représenter l’adresse électronique de quelqu’un.'

- word: 'Page web'
  anchor: webpage
  definition: 'Un document sur le World Wide Web. Chaque page est identifée par une URL unique.'

- word: 'Temps de réponse'
  anchor: response-time
  definition: 'Le temps de réponse est le temps que prend un système à réagir à une sollicitation. Pour un site web, c’est le temps total pris par les opérations de réseaux, de DNS et de serveur HTTP.'

- word: 'Requête HTTP'
  anchor: http-request
  definition: 'Quand un navigateur demande une page à un serveur web, il le fait en utilisant le protocole « Hypertext Transfer Protocol ». HTTP est le protocole de requêtes/réponse. Cela signifie que le navigateur requête un fichier (e.g. "Donnes-moi le fichier home.html"), et le serveur web envoie en retour une réponse ("Voilà le fichier",  suivi du fichie rlui-même).'

- word: 'Redirection HTTP'
  anchor: http-redirect
  definition: 'Connu sous le nom d’erreurs 301 et 302. Se produit quand un serveur web indique au navigateur client d’obtenir une page à une adresse différente de celle demandée.'

- word: 'Agréement de niveau de services'
  anchor: sla
  definition: 'A service-level agreement (SLA) est un agréement de services qui fait partie d’un contrat qui définit de façon formelle le service rendu. Dans la pratique, le terme de SLA fait référence à la disponibilité du service fixé par contrat.'

- word: 'Événements'
  anchor: event
  definition: 'Un événement peut être défini comme la moindre occurence détectable ayant une signification pour la gestion IT. Un événement est typiquement une notification créée par le service IT ou un système de supervision.'